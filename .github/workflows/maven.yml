# Java CI/CD with Maven, Security Scan, Container Build + Deploy

name: Java CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write
  actions: read
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # ✅ Compile + Run Unit Tests
      - name: Build and Test
        run: mvn -B clean verify --file pom.xml

      # ✅ Security Scan for vulnerabilities
      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
        continue-on-error: true # optional: won't fail the build yet

      # ✅ Login to Docker (no push yet)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ✅ Build container image locally
      - name: Build Docker Image
        run: docker build -t cicd-java-app .

      # ✅ Auto deploy to Render on main only
      - name: Deploy to Render
        if: github.ref == 'refs/heads/main'
        run: curl -fsSL "${{ secrets.RENDER_DEPLOY_HOOK }}"
